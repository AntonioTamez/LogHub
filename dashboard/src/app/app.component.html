@if (authService.isAuthenticated()) {
  <div class="flex min-h-screen">
    <nav class="w-64 bg-[#1a1a2e] text-white flex flex-col fixed h-screen">
      <div class="p-6 border-b border-white/10">
        <h1 class="m-0 text-2xl font-bold">LogHub</h1>
      </div>
      <ul class="list-none py-4 px-0 m-0 flex-1">
        <li>
          <a routerLink="/dashboard" routerLinkActive="bg-white/10 !text-white"
             class="flex items-center gap-3 py-3 px-6 text-white/70 no-underline transition-all hover:bg-white/10 hover:text-white">
            <span class="text-xl">ğŸ“Š</span> Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/logs" routerLinkActive="bg-white/10 !text-white"
             class="flex items-center gap-3 py-3 px-6 text-white/70 no-underline transition-all hover:bg-white/10 hover:text-white">
            <span class="text-xl">ğŸ“</span> Logs
          </a>
        </li>
        <li>
          <a routerLink="/applications" routerLinkActive="bg-white/10 !text-white"
             class="flex items-center gap-3 py-3 px-6 text-white/70 no-underline transition-all hover:bg-white/10 hover:text-white">
            <span class="text-xl">ğŸ“±</span> Applications
          </a>
        </li>
      </ul>
      <div class="p-6 border-t border-white/10">
        <div class="mb-3">
          <span class="block font-medium">{{ authService.currentUser()?.name }}</span>
          <span class="block text-xs text-white/50">{{ authService.currentUser()?.email }}</span>
        </div>
        <button (click)="authService.logout()"
                class="w-full py-2 px-4 bg-white/10 border-none text-white rounded cursor-pointer hover:bg-white/20 transition-all">
          Logout
        </button>
      </div>
    </nav>
    <main class="flex-1 ml-64 bg-gray-100 min-h-screen">

    </main>
  </div>
} @else {

}
