<div class="min-h-screen flex items-center justify-center bg-theme-bg grid-bg noise-overlay relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/3 -right-20 w-96 h-96 rounded-full blur-3xl animate-pulse" style="background: color-mix(in srgb, var(--color-secondary) 5%, transparent)"></div>
    <div class="absolute bottom-1/3 -left-20 w-96 h-96 rounded-full blur-3xl animate-pulse" style="background: color-mix(in srgb, var(--color-primary) 5%, transparent); animation-delay: 1.5s"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[700px] h-[700px] border rounded-full" style="border-color: color-mix(in srgb, var(--color-secondary) 5%, transparent)"></div>
  </div>

  <div class="relative z-10 w-full max-w-md px-6">
    <!-- Terminal Window -->
    <div class="cyber-card animate-slide-up">
      <!-- Terminal Header -->
      <div class="flex items-center gap-2 px-4 py-3 border-b border-theme-border bg-theme-surface/50">
        <div class="flex gap-1.5">
          <div class="w-3 h-3 rounded-full bg-theme-error/80"></div>
          <div class="w-3 h-3 rounded-full bg-theme-warning/80"></div>
          <div class="w-3 h-3 rounded-full bg-theme-success/80"></div>
        </div>
        <span class="ml-3 text-xs font-mono text-theme-text-dim">loghub&#64;terminal:~$ user --create</span>
      </div>

      <!-- Terminal Body -->
      <div class="p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-theme-secondary/10 border border-theme-secondary/30 mb-4">
            <svg class="w-8 h-8 text-theme-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
          <h1 class="font-display text-3xl font-bold text-theme-secondary tracking-wider mb-2">NEW_USER</h1>
          <p class="text-theme-text-dim text-sm font-mono">// INITIALIZE ACCOUNT</p>
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-5">
          <!-- Name Field -->
          <div class="space-y-2">
            <label for="name" class="flex items-center gap-2 text-sm text-theme-text-dim font-mono">
              <span class="text-theme-secondary">$</span> username
            </label>
            <div class="relative">
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="name"
                required
                maxlength="100"
                placeholder="agent_name"
                class="cyber-input pl-10"
              />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-theme-text-dim" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>

          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="flex items-center gap-2 text-sm text-theme-text-dim font-mono">
              <span class="text-theme-secondary">$</span> email
            </label>
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                email
                placeholder="user@domain.com"
                class="cyber-input pl-10"
              />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-theme-text-dim" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="flex items-center gap-2 text-sm text-theme-text-dim font-mono">
              <span class="text-theme-secondary">$</span> password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                minlength="6"
                placeholder="••••••••••••"
                class="cyber-input pl-10"
              />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-theme-text-dim" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <p class="text-xs text-theme-text-comment font-mono">// min 6 characters</p>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="loading || !registerForm.valid"
                  class="btn-neon-filled w-full mt-6 flex items-center justify-center gap-3">
            @if (loading) {
              <div class="w-4 h-4 border-2 border-theme-primary/30 border-t-theme-primary rounded-full animate-spin"></div>
              <span>CREATING...</span>
            } @else {
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
              <span>CREATE_ACCOUNT</span>
            }
          </button>
        </form>

        <!-- Login Link -->
        <div class="mt-8 pt-6 border-t border-theme-border text-center">
          <p class="text-theme-text-dim text-sm font-mono">
            <span class="text-theme-text-comment">// Already registered?</span>
            <a routerLink="/login" class="ml-2 text-theme-primary hover:text-theme-secondary transition-colors">
              LOGIN
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <p class="text-theme-text-comment text-xs font-mono">
        LOGHUB TERMINAL v2.0.0 // SECURE REGISTRATION
      </p>
    </div>
  </div>
</div>
