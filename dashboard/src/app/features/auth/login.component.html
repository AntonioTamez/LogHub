<div class="min-h-screen flex items-center justify-center bg-theme-bg grid-bg noise-overlay relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 -left-20 w-96 h-96 rounded-full blur-3xl animate-pulse" style="background: color-mix(in srgb, var(--color-primary) 5%, transparent)"></div>
    <div class="absolute bottom-1/4 -right-20 w-96 h-96 rounded-full blur-3xl animate-pulse" style="background: color-mix(in srgb, var(--color-secondary) 5%, transparent); animation-delay: 1s"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] border rounded-full" style="border-color: color-mix(in srgb, var(--color-primary) 5%, transparent)"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] border rounded-full" style="border-color: color-mix(in srgb, var(--color-primary) 5%, transparent)"></div>
  </div>

  <div class="relative z-10 w-full max-w-md px-6">
    <!-- Terminal Window -->
    <div class="cyber-card animate-slide-up">
      <!-- Terminal Header -->
      <div class="flex items-center gap-2 px-4 py-3 border-b border-theme-border bg-theme-surface/50">
        <div class="flex gap-1.5">
          <div class="w-3 h-3 rounded-full bg-theme-error/80"></div>
          <div class="w-3 h-3 rounded-full bg-theme-warning/80"></div>
          <div class="w-3 h-3 rounded-full bg-theme-success/80"></div>
        </div>
        <span class="ml-3 text-xs font-mono text-theme-text-dim">loghub&#64;terminal:~$ auth --login</span>
      </div>

      <!-- Terminal Body -->
      <div class="p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-theme-primary/10 border border-theme-primary/30 mb-4">
            <svg class="w-8 h-8 text-theme-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
          </div>
          <h1 class="font-display text-3xl font-bold text-theme-primary tracking-wider mb-2">LOGHUB</h1>
          <p class="text-theme-text-dim text-sm font-mono">// SYSTEM ACCESS REQUIRED</p>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-5">
          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="flex items-center gap-2 text-sm text-theme-text-dim font-mono">
              <span class="text-theme-secondary">$</span> email
            </label>
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                email
                placeholder="user@domain.com"
                class="cyber-input pl-10"
              />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-theme-text-dim" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="flex items-center gap-2 text-sm text-theme-text-dim font-mono">
              <span class="text-theme-secondary">$</span> password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                minlength="6"
                placeholder="••••••••••••"
                class="cyber-input pl-10"
              />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-theme-text-dim" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>

          <!-- Error Message -->
          @if (error) {
            <div class="flex items-center gap-3 p-4 rounded-lg bg-theme-error/10 border border-theme-error/30 animate-slide-up">
              <svg class="w-5 h-5 text-theme-error shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="text-theme-error text-sm font-mono">{{ error }}</span>
            </div>
          }

          <!-- Submit Button -->
          <button type="submit" [disabled]="loading || !loginForm.valid"
                  class="btn-neon-filled w-full mt-6 flex items-center justify-center gap-3">
            @if (loading) {
              <div class="w-4 h-4 border-2 border-theme-primary/30 border-t-theme-primary rounded-full animate-spin"></div>
              <span>AUTHENTICATING...</span>
            } @else {
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              <span>INITIALIZE SESSION</span>
            }
          </button>
        </form>

        <!-- Register Link -->
        <div class="mt-8 pt-6 border-t border-theme-border text-center">
          <p class="text-theme-text-dim text-sm font-mono">
            <span class="text-theme-text-comment">// No credentials?</span>
            <a routerLink="/register" class="ml-2 text-theme-secondary hover:text-theme-primary transition-colors">
              CREATE_ACCOUNT
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <p class="text-theme-text-comment text-xs font-mono">
        LOGHUB TERMINAL v2.0.0 // SECURE CONNECTION ESTABLISHED
      </p>
    </div>
  </div>
</div>
