<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#1a1a2e] to-[#16213e]">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h1 class="text-center text-[#1a1a2e] mb-2 text-3xl font-bold">LogHub</h1>
    <h2 class="text-center text-gray-500 mb-8 font-normal text-lg">Sign In</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block mb-2 text-gray-800 font-medium">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="your@email.com"
          class="w-full py-3 px-4 border border-gray-300 rounded text-base box-border focus:outline-none focus:border-[#1a1a2e]"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-2 text-gray-800 font-medium">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          placeholder="••••••••"
          class="w-full py-3 px-4 border border-gray-300 rounded text-base box-border focus:outline-none focus:border-[#1a1a2e]"
        />
      </div>

      @if (error) {
        <div class="bg-red-50 text-red-600 py-3 px-4 rounded mb-4">{{ error }}</div>
      }

      <button type="submit" [disabled]="loading || !loginForm.valid"
              class="w-full py-3 px-4 bg-[#1a1a2e] text-white border-none rounded text-base cursor-pointer mt-4 hover:bg-[#16213e] disabled:opacity-70 disabled:cursor-not-allowed transition-colors">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <p class="text-center mt-4 text-gray-500">
      Don't have an account? <a routerLink="/register" class="text-[#1a1a2e] font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>
